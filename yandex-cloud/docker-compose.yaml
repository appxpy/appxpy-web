version: "3.8"

services:
  web:
    container_name: web-appxpy.com
    image: {{ env.FRONTEND_IMAGE }}
    restart: always
    expose:
      - 3000
    networks:
#      - proxy
      - default
    command: "npm run preview -- --port 3000 --host"
    environment:
      - VIRTUAL_HOST=appxpy.com
      - VIRTUAL_PORT=3000
      - NETWORK=proxy
      - LETSENCRYPT_HOST=appxpy.com
